<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/pay.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/all.min.css">
    <title>Payment</title>
</head>
<body>
    
<div class="container">
    <div class="payment-container">
        <div class="payment-header">
            <h2 class="fw-bold">Payment Details</h2>
            <p>Please review your order and proceed with the payment.</p>
        </div>

        <!-- Payment Summary -->
        <div class="payment-summary">
            <div class="d-flex justify-content-between mb-2">
                <span><strong>Destination</strong></span>
                <span id="destination">Albania</span>
            </div>
            <div class="d-flex justify-content-between mb-2">
                <span><strong>Visa</strong></span>
                <span id="visa">Select a visa</span>
            </div>
            <hr>
            <div class="d-flex justify-content-between mb-2">
                <span><strong>Full Price</strong></span>
                <span id="price" class="fw-bold text-success">0.00 USD</span>
            </div>
           
        </div>
        
        

        <!-- Payment Method -->
        <div class="payment-methods">
            <h5>Select Payment Method</h5>
            <select class="form-select">
                <option value="creditCard">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="bankTransfer">Bank Transfer</option>
            </select>
        </div>

        <!-- Payment Details -->
        <div class="payment-details mt-4">
            <h5>Credit Card Information</h5>
            <div class="mb-3">
                <label for="cardNumber" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="Enter card number" required>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="expiryDate" class="form-label">Expiry Date</label>
                    <input type="month" class="form-control" id="expiryDate" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cvv" placeholder="CVV" required>
                </div>
            </div>
        </div>

        <!-- Payment Button -->
        <div class="text-center">
            <button class="btn-pay" type="submit">Pay Now</button>
        </div>
    </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const destination = sessionStorage.getItem('destination');
    const visaName = sessionStorage.getItem('visaName');
    const visaPrice = sessionStorage.getItem('visaPrice');

    // تحديث العناصر في الصفحة
    if (destination) {
        document.getElementById('destination').innerText = destination;
    }

    if (visaName) {
        document.getElementById('visa').innerText = visaName;
    }

    if (visaPrice) {
        document.getElementById('price').innerText = visaPrice;
    }
});


    
</script>


</body>
</html>
